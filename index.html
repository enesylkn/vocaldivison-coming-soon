<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Division</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Zen+Dots&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
        }

        #title {
            width: 1000px;
            margin: 200px auto;
        }
        .coming-soon {
            border: #fff solid 1px;
            border-radius: 10px;
            font-family: "Bodoni Moda SC", serif;
            color: #fff;
            font-size: xx-large;
            text-align: center;
        }
        .coming-soon h2 {
            font-family: "Lato", sans-serif;
            font-weight: 100;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            transition: .2s;
        }

        .coming-soon h2:hover {
            box-shadow: 0 0 8px #fff;
        }
        .coming-soon h1 {
            padding: 0 8px;
            margin-bottom: 0px;
            display: inline-block;
            border: none;
            border-bottom: 1px inset #fff;
            border-radius: 10px;
            transition: .6s;
        }
        
        .coming-soon h1:hover {
            box-shadow: 0 0 8px #fff;
        }
    </style>
</head>
<body>
    <div id="title">
        <div class="coming-soon">
            <h1>Vocal Division</h1>
            <div>
                <h2>Coming Soon</h2>
            </div>
        </div>
    </div>
</body>
</html>
