<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Division</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Zen+Dots&display=swap" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ELKQX30F06"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-ELKQX30F06');
    </script>
    <style>
        @media (max-width: 600px) {
            h1 , h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 768px) {
        #title { max-width: 92vw; }
        }

        *, *::before, *::after { box-sizing: inherit; }

        html,body {
            height: 100%;
        }
        body {
            background-color: black;
            margin: 0;
            min-height: 100dvh;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        #title {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* sabit genişliği kaldır, mobilde taşmayı önle: */
            max-width: min(1000px, 92vw);
            width: 100%;
        }
        .coming-soon {
            border: #fff solid 1px;
            border-radius: 10px;
            font-family: "Bodoni Moda SC", serif;
            color: #fff;
            font-size: xx-large;
            text-align: center;
        }
        .coming-soon h2 {
            font-family: "Lato", sans-serif;
            font-weight: 100;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            transition: .2s;
        }

        .coming-soon h2:hover {
            box-shadow: 0 0 8px #fff;
            cursor: default;
        }
        .coming-soon h1 {
            padding: 0 8px;
            margin-bottom: 0px;
            display: inline-block;
            border: none;
            border-bottom: 1px inset #fff;
            border-radius: 10px;
            transition: .6s;
        }
        
        .coming-soon h1:hover {
            box-shadow: 0 0 8px #fff;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="title">
        <div class="coming-soon">
            <h1>Vocal Division</h1>
            <div>
                <h2>Coming Soon</h2>
            </div>
        </div>
    </div>
</body>
</html>
